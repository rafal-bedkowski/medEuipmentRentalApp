<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="img__container">
      <img
        class="img__container img__container--image"
        src="../assets/img/medical-equipment-rental-logo (2) 1.png"
        alt=""
      />
    </div>
    <div class="welcome__container">
      <p class="welcome__container welcome__container--paragraph">
        Hi, let's create
        <span class="welcome__container welcome__container--span"
          >new account</span
        >
      </p>
    </div>
    <div class="">
      <form class="">
        <p class="">log in to <span class="">your</span> account</p>

        <input
          class=""
          type="text"
          id="email"
          name="inputBox"
          placeholder="enter your email"
        />
        <input
          class=""
          type="txt"
          id="password"
          name="inputBox"
          placeholder="enter your password"
        /><br /><br />
        <input class="" type="submit" value="log in" />
        <p class="">forgot password?</p>
      </form>
    </div>
  </body>
</html>
