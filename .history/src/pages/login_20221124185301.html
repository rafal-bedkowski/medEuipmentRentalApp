<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body class="loginBody">
    <div class="img__container">
      <img
        class="img__container img__container--image"
        src="../assets/img/medical-equipment-rental-logo (2) 1.png"
        alt=""
      />
    </div>
    <div class="form__container">
      <form class="form">
        <p class="form form__loginTxt">
          log in to <span class="form form__loginTxt--span">your</span> account
        </p>

        <input
          class="form form__emailInput input--js"
          type="text"
          id="email"
          name="inputBox"
          placeholder="enter your email"
        />
        <input
          class="form form__passwordInput input--js"
          type="txt"
          id="password"
          name="inputBox"
          placeholder="enter your password"
        /><br /><br />
        <input class="form form__loginBtn" type="submit" value="log in" />
        <p class="form__reminder">forgot password?</p>
      </form>
    </div>
    <div class="newAccount__container">
      <p class="newAccount__container newAccount__container--paragraph">
        +create new account
      </p>
    </div>
  </body>
</html>
