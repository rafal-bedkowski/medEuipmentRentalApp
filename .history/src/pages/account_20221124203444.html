<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="accountBody">
    <div class="img__container">
      <img
        class="img__container img__container--image"
        src="../assets/img/medical-equipment-rental-logo (2) 1.png"
        alt=""
      />
    </div>
    <div class="ACCwelcome__container">
      <p class="ACCwelcome ACCwelcome__paragraph">
        Hi, let's create
        <span class="ACCwelcome ACCwelcome__span">new account</span>
      </p>
    </div>
    <div class="ACCForm__container">
      <form class="ACCForm">
        <input
          class="ACCForm ACCForm__name"
          type="text"
          id="name"
          name="inputBox"
          placeholder="Name"
        />
        <input
          class="ACCForm ACCForm__lastName"
          type="txt"
          id="Last name"
          name="inputBox"
          placeholder="Last name"
        />
        <input
          class="ACCForm ACCForm__userName"
          type="txt"
          id="User name"
          name="inputBox"
          placeholder="User name"
        />
        <input
          class="ACCForm ACCForm__email"
          type="txt"
          id="Email address"
          name="inputBox"
          placeholder="Email address"
        />
        <p class="ACCForm ACCForm__paragraph">
          Now let's come up with password
        </p>
        <input
          class="ACCForm ACCForm__password"
          type="txt"
          id="password"
          name="inputBox"
          placeholder="Enter your password"
        />
        <input
          class="ACCForm ACCForm__repeatPassword"
          type="txt"
          id="password"
          name="inputBox"
          placeholder="Repeat your password"
        />
        <p class="">forgot password?</p>
      </form>
    </div>
    <div class="ACCStatus_container">
      <p class="ACCStatus_container ACCStatus_container--firstParagraph">
        Success,
      </p>
      <p class="ACCStatus_container ACCStatus_container--secondParagraph">
        now click
        <a class="ACCStatus_container ACCStatus_container--link" href="#"
          >here</a
        >
        to visit your account
      </p>
    </div>
  </body>
</html>
