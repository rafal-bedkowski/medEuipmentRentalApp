<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body class="loginBody">
    <div class="img__container">
      <img
        class="img__container img__container--image"
        src="../assets/img/medical-equipment-rental-logo (2) 1.png"
        alt=""
      />
    </div>
      <form class="form__container">
        <p>
            <p>log in to <span>your</span>account</p>
        <label class="form__container form__container--emailLabel" for="email">your email:</label><br />
        <input class="form__container form__container--emailInput" type="text" id="email" name="email" /><br />
        <label class="form__container form__container--passwordLabel" for="password">password:</label><br />
        <input class="form__container form__container--passwordLabel" type="password" id="password" name="password" /><br /><br />
        <input class="form__container form__container--loginBtn" type="submit" value="log in" />
        <p class="form__reminder">forgot password?</p>
      </form>
    </p>
  </body>
</html>
