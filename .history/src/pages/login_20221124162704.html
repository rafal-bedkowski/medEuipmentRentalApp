<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body class="loginBody">
    <div class="img__container">
      <img
        class="img__container img__container--image"
        src="../assets/img/medical-equipment-rental-logo (2) 1.png"
        alt=""
      />
    </div>
    <div class="form__container">
      <form class="form">
        <p class="form form__loginTxt">log in to <span>your</span> account</p>
        <label class="form form__emailLabel" for="email">your email:</label
        ><br />
        <input
          class="form form__emailInput"
          type="text"
          id="email"
          name="email"
        /><br />
        <label class="form form__passwordLabel" for="password">password:</label
        ><br />
        <input
          class="form form__passwordInput"
          type="password"
          id="password"
          name="password"
        /><br /><br />
        <input class="form form__loginBtn" type="submit" value="log in" />
        <p class="form__reminder">forgot password?</p>
      </form>
    </div>
  </body>
</html>
